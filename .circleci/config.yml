version: 2.1
orbs:
  node: circleci/node@5.0.2
  python: circleci/python@2.0.3

jobs:
  build_and_test:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          command: |
            sudo apt-get update
            sudo apt-get install python3-pip -y
            sudo pip3 install boto3
            sudo apt-get install ansible
            pip install ansible
          name: install ansible and aws cli
      - run:
          command: |
            cd ansible
            sed -i '' -e "s/this_is_fake_access/"$aws_access_key"/g" ./inventory/inventory_aws_ec2.yml
            sed -i '' -e "s/this_is_fake_secret/"$aws_secret_key"/g" ./inventory/inventory_aws_ec2.yml
            ansible-inventory --graph


workflows:
  test_app:
    jobs:
      - build_and_test

            

