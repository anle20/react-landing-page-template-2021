version: 2.1
orbs:
  node: circleci/node@5.0.2
  python: circleci/python@2.0.3

jobs:
  build_and_test:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          command: yarn build
          name: Build app
  deploy:
    executor: node/default
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - 5e:2c:72:d8:db:4c:ec:d1:a8:a0:32:a1:2d:52:ed:ef
      - run:
          command: |
            echo hello
            sudo apt-get update
            sudo apt-get install python3-pip -y
            sudo pip3 install boto3
            sudo apt-get install ansible
            pip install ansible
          name: install ansible and aws cli
      - run:
          command: |
            cd ansible
            echo $aws_access_key | sed -i -e "s/this_is_fake_access/"$aws_access_key"/g" ./inventory/inventory_aws_ec2.yml
            echo $aws_secret_key | sed -i -e "s/this_is_fake_secret/"$aws_secret_key"/g" ./inventory/inventory_aws_ec2.yml
            ansible-inventory --graph
            ansible-playbook playbook.yaml '--ssh-common-args=-o UserKnownHostsFile=/dev/null -o StrictHostKeyChecking=no'

workflows:
  test_app:
    jobs:
      - build_and_test
      - deploy:
          requires:
            - build_and_test

            

